apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    editable: true
    is_default: true
    access: proxy
    url: http://prometheus:9090
    headers:
      - name: X-BEE-AUTH
        content: fake

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
